    <body>
      <main>
        <section id="contactform">
          <h2>Contact Us</h2>
          <div class="contactform">
            <form action=".html" method="post">
              <p>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter first name...">
              </p>
              <p>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Enter last name...">
              </p>
              <p>
                <label for="email">Email:</label>
                <input type="text" placeholder="Enter Password" id="pass1">
              </p>
              <p>
                <label for="confirmemail">Confirm Email:</label>
                <input type="text" placeholder="Confirm Password" id="pass2">
              </p>
              <p id="confirmemail"></p>
              <p>
                <label for="askquestion">Message:</label>
                <textarea id="question" name="message" placeholder="Ask us a question..." style="height: 200px"></textarea>
              </p>
              <p>
              <input type="button" id="submit" value="Submit">
              </p>
            </form>
          </div>
        </section>
